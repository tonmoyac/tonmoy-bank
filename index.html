<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANK TONMOY</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Tonmoy Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input class="form-control" type="email" placeholder="Email">
            <br>
            <input class="form-control" type="password" placeholder="Password" name="" id="">
            <br>
            <button class="btn btn-success" id="login-btn">Enter</button>
        </div>
    </div>
    <div id="tansaction-area">
        <div class="row">
            <div class="col-md-4 col-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 col-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 col-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="current-balance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-12">
            <div class="submit-area">
                    <h4>Deposit</h4>
                    <input class="form-control" type="number" id="deposit-amount" placeholder="$ amount you want to deposit"><br>
                    <button class="btn btn-success" id="add-deposit">Deposit</button>
            </div>
            </div>
            <div class="col-md-6 col-12">
            <div class="submit-area">
                <h4>Withdraw</h4>
                <input class="form-control" type="number" placeholder="$ amount you want to deposit" id="withdraw-amount"><br>
                <button class="btn btn-success" id="add-withdraw">Withdraw</button>
            </div>
            </div>
        </div>
        
    </div>
<script>
    // login button handaler 
    const loginBtn = document.getElementById("login-btn");
    loginBtn.addEventListener("click", function(){
        const loginArea = document.getElementById("login-area")
        loginArea.style.display = "none";
        const transactionArea = document.getElementById("tansaction-area")
        transactionArea.style.display = "block";
    })
    // deposit button handler
    const depositBtn= document.getElementById("add-deposit");
    depositBtn.addEventListener("click", function(){
        const depositNumber = getInputNumber("deposit-amount");

        updateSpanText("current-deposit", depositNumber);
        updateSpanText("current-balance", depositNumber);

        document.getElementById("deposit-amount").value = "";
    })
    // withdraw button handler
    const withdrawBtn = document.getElementById("add-withdraw");
    withdrawBtn.addEventListener("click", function(){
    const withdrawNumber = getInputNumber("withdraw-amount");
    console.log(withdrawNumber);
    updateSpanText("current-withdraw", withdrawNumber);
    
    updateSpanText("current-balance", -1*withdrawNumber);

    document.getElementById("withdraw-amount").value = "";
    }) 

    function getInputNumber(id){
    const amount = document.getElementById(id).value;
        const number = parseFloat(amount);
        return number;
    }

    function updateSpanText(id, depositNumber){
        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        const total = depositNumber + currentNumber;
        console.log(total);

        document.getElementById(id).innerText = total;
    }
</script>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
